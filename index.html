<!DOCTYPE html>
<html>

<head>
    <style>

        .block {
            display: flex;
        }

        .traffic {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            height: 120px;
            width: 120px;
            background-color: gray;
            border: 2px solid black;
            border-radius: 50%;
            margin: 40px;
            transition: background-color 0.5s;
        }


    </style>
</head>
    <body>
        <h2>Traffic Light Demo</h2>

        <div class="block">
          <div id="redLight" class="traffic text"></div>
          <div id="yellowLight" class="traffic text"></div>
          <div id="greenLight" class="traffic text"></div>
            
            
        </div>


        <script> 
            function changeColor() {
                var yellowLight = document.getElementById('yellowLight');
                var redLight = document.getElementById('redLight');
                var greenLight = document.getElementById('greenLight');

                if (yellowLight.style.backgroundColor === 'yellow') {
                    
                    greenLight.style.backgroundColor = 'green';
                    redLight.style.backgroundColor = 'gray';
                    yellowLight.style.backgroundColor = 'gray';
                    document.getElementById("greenLight").innerText = "Go"
                    document.getElementById("yellowLight").innerText = ""
                    document.getElementById("redLight").innerText = ""
                    
                } else if (greenLight.style.backgroundColor === 'green') {
                    greenLight.style.backgroundColor = 'gray';
                    redLight.style.backgroundColor = 'red';
                    yellowLight.style.backgroundColor = 'gray';
                    document.getElementById("redLight").innerText = "Stop"
                    document.getElementById("yellowLight").innerText = ""
                    document.getElementById("greenLight").innerText = ""


                } else {
                    greenLight.style.backgroundColor = 'gray';
                    redLight.style.backgroundColor = 'gray';
                    yellowLight.style.backgroundColor = 'yellow';
                    document.getElementById("yellowLight").innerText = "Standby"
                    document.getElementById("redLight").innerText = ""
                    document.getElementById("greenLight").innerText = ""

                  
                }
                // if(yellowLight.style.backgroundColor =='yellow'){
                //       document.getElementById("yellowLight").innerText = "Wait"
                //     } else {
                //       document.getElementById("yellowLight").innerText = ""
                //     }
                // if(yellowLight.style.backgroundColor =='red'){
                //       document.getElementById("redLight").innerText = "Stop"
                //     } else {
                //       document.getElementById("yellowLight").innerText = ""
                //     }
                // if(yellowLight.style.backgroundColor =='green'){
                //       document.getElementById("greenLight").innerText = "Standby"
                //     } else {
                //       document.getElementById("yellowLight").innerText = ""
                //     }
                
            }

            setInterval(changeColor, 1000);
        </script>

    </body>
</html>
